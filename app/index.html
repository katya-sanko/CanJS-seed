<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>You Can Do It</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://canjs.com/release/1.1.6-pre/can.jquery.js"></script>
  <script src="http://canjs.com/release/latest/can.view.mustache.js"></script>
  <script src="http://canjs.com/release/latest/can.fixture.js"></script>
  <script src="http://canjs.com/release/1.1.6/can.object.js"></script>


</head>
<body>


<h2>Today's to-dos</h2>
<div id="editor"></div>
<div id="board"></div>

<script type="text/mustache" id="todoBoard">
{{#if length}}
<ul>
{{#this}}
    <li {{data 'todo'}}>
    	<input type="checkbox" {{#if done}}checked="checked"{{/if}}/>
    	<span class="description{{#if done}} done{{/if}}">{{description}}</span>
    	<span class="delete">Ã—</span>
    </li>
{{/this}}
</ul>
{{else}}
<div class="no-todos">No to-dos today. Youre free!</div>
{{/if}}
</script>  
<script type="text/mustache" id="todoEditor">
    <input type="text" value="{{description}}"/>
    <img class="spinner hidden" src="spinny.gif"/>
</script>
    
<script src="/js/script.js"></script>
<script src="/js/fixtures.js"></script> 


</body>
</html>
